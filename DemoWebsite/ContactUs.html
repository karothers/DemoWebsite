<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link href="styles/ContactUsStyles.css" rel="stylesheet" />
</head>
<body>
    
    <article>
        
        <header>
            <img src="images/Contoso.png" alt="Contoso Logo"/>
            <h1>Contact Contoso Conferencing</h1>
        </header>


        <section>
            <p>Contoso Conferencing Ltd.</p>
            <p>
                123 South Street<br />
                Somewhere <br />
                Over There<br />
                <em>USA</em>
            </p>
            
            <p>
                <a href="mailto:contact@contact.com">Contact@contoso.com</a>
            </p>
        </section>

        <section>
            <p>
                If you would like to <strong>contact</strong> Conto Conferencing, where you're inter....
            </p>

            <form method="post" action="support.aspx">
                <fieldset>
                    <legend>
                        Your details and Enquiry
                    </legend>
                    <ol>
                        <li>
                            <label><strong>Name</strong></label><br />
                            <input type="text" name="UserName" />
                        </li>
                        <li>
                            <label><strong>Telephone</strong></label><br />
                            <input type="tel" name="Phone" />
                        </li>
                        <li>
                            <label><strong>E-mail Address</strong></label><br />
                            <input type="email" name="Email" />
                        </li>
                        <li>
                            <label><strong>Message</strong></label><br />
                            <textarea name="Message" cols="30" rows="10" placeholder="Write message"></textarea>
                        </li>
                    </ol>
                    <input type="submit" value="Send" />
                </fieldset>
            </form>
        </section>

    </article>

    <footer>
        <p>
            <small>Last update <time datetime="2017-09">September 2017</time></small>
        </p>
    </footer>
</body>
</html>
